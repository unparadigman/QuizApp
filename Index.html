<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Quiz App</title>
</head>
<body>
   <button> Star Quiz</button>
   <div class="container">
       <div class="top-bar">
           <div class="question-counter">
               <!--Insert Top Bar Question Here-->
           </div>
           <div class="timer">
               <span><i class="fa-regular fa-clock"></i></span>
               <span class="time-left">15</span>
           </div>
           <div class="time-line"></div>
       </div>

       <div class="q_text">
           <!--Insert Question Here-->
       </div>

       <div class="option_div">
           <!--Insert Options Here-->
       </div>
       
       <button class="nxt-q-btn click-disable">Next Question</button>
   </div>

    <div class="result-div">
        <i class="fa-solid fa-crown"></i>
        <span>You've completed the Quiz!</span>
    </div>

    <div class="score">
        <!--Insert Score Here-->
    </div>

    <button class="replay-quiiz.btn" onclick="location.reload()">Play again</button>
</body>
</html>
